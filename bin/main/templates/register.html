<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Sign-in</title>
        <link rel="stylesheet" href="public/socialnetwork.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div th:if="${param.error}">Invalid username and password.</div>
        <div th:if="${param.logout}">You have been logged out.</div>
        <div th:if="${param.registered}">
          Your new user has been registered.
        </div>
        <form th:action="@{/register}" th:object="${user}" method="post" class="login-form">
            <div class="form-group">

                <label>User name: <input class="form-control" name="name" type="text" th:field="*{name}" required></label>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
            </div>
            <div class="form-group">
                <label>Email: <input class="form-control" name="email" type="email" th:field="*{email}" required></label>
                <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
            </div>
            <div class="form-group">
                <label>Password: <input class="form-control" name="password" type="password" th:field="*{password}" required></label>
                <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
            </div>
            <div class="form-group">
                <label>Repeat password: <input class="form-control" type="password" name="passwordRepeat" required></label></div>
            <input type="submit" value="Sign Up" id="login-btn" class="btn btn-dark">
        </form>
        </div>
        </div>
    </body>
</html>

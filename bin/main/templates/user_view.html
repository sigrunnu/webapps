<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Social network</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/public/socialnetwork.css}">
    <script src="https://kit.fontawesome.com/3559a8c856.js" crossorigin="anonymous"></script>


</head>

<body>
    <div class="container loginRegisterBody p-5">
        <div class="row">
            <div class="col-2">
                <i class="fas fa-user fa-6x"></i>
            </div>
            <div class="col-10 pl-2">
                <div class="row">
                    <div class="col-10">
                        <div class="profile_name" th:text="${user.getName()}">
                            Profile user name</div>
                        <div class="pofile_desc mb-3" th:text="${user.getDescription()}">Profile description
                        </div>
                    </div>
                    <!-- TODO: implement a check to only dispaly add friend button when the profileuser and logged in user are different -->
                    <div class="col-2">

                        <button type="button" class="btn btn-success">Add friend</button>
                    </div>
                </div>
                </div>
                <div class="col-12">
                <h3 class="mt-5">Publicaciones</h3>
                <div class="publications">
                    <div class="publication" th:each="publication : ${publications}">
                            <div class="card">
                                <div class="card-body">
                                <div class="publication_meta">
                                    <span class="user" th:text="${publication.getUser().getName()}">Pepe</span>
                                    <span class="publication_restricted" th:if="${publication.isRestricted()}">restricted</span>
                                    <span class="publication_public" th:if="${!publication.isRestricted()}">public</span>
                                    <span class="timestamp" th:text="${publication.getTimestamp()}">15 de marzo de 2021</span>
                                </div>
                                <div class="publication_text" th:text="${publication.getText()}">
                                    El texto del mensaje
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a th:href="@{/}" class="btn btn-success logout-btn mt-4">
                    Back to main page
                </a>
            </div>
           
        </div>
    </div>
</body>

</html>

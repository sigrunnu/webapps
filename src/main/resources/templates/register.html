<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="public/socialnetwork.css" />
  </head>
  <body>
    <div class="container login-container card p-5 mx-auto">
        <div class="row">
            <h1>Social network</h1>
          </div>
      <div class="row">
        <div th:if="${param.error}">Invalid username and password.</div>
        <div th:if="${param.logout}">You have been logged out.</div>
        <div th:if="${param.registered}">
          Your new user has been registered.
    </div>

        <form th:action="@{/register}" method="post" class="row login-form">
            <div class="col-12 form-group">
                <label>Name: </label>
                <input type="text" name="name" class="form-control" required />
              </div>
              <div class="col-12 form-group">
                <label>Email: </label>
                <input type="email" name="email" class="form-control" required />
              </div>
        

          <div class="col-12 form-group">
            <label>Password: </label>
            <input
              type="password"
              name="password"
              class="form-control"
              required
            />
          </div>

          <div class="col-12 form-group">
            <label>Repeat password: </label>
            <input
              type="password"
              name="passwordRepeat"
              class="form-control"
              required
            />
          </div>

          <button type="submit" id="register-btn" class="col-12 btn btn-dark mt-2 mb-5">
            Register
          </button>
        </form>
        <p class="text-center">Already a user? <a href="login.html">Login</a></p>
      </div>
    </div>
  </body>
</html>

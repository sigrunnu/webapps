<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Register</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
        />
        <link rel="stylesheet" href="public/socialnetwork.css" />    
    </head>
    <body class="loginRegisterBody">
        <div class="container login-container card p-5 mx-auto">
            <div class="row">
                <h1>Social network</h1>
              </div>
            <div class="row">
                <div th:if="${param.error}">Invalid username and password.</div>
        <div th:if="${param.logout}">You have been logged out.</div>
        <div th:if="${param.registered}">
          Your new user has been registered.
        </div>
        <form th:action="@{/register}" th:object="${user}" method="post" class="row login-form">
            <div class="col-12 form-group">
                <label>User name: </label><input class="form-control" name="name" type="text" th:field="*{name}" required>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
            </div>
            <div class="col-12 form-group">
                <label>Email:</label> <input class="form-control" name="email" type="email" th:field="*{email}" required>
                <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
            </div>
            <div class="col-12 form-group">
                <label>Password: </label><input class="form-control" name="password" type="password" th:field="*{password}" required>
                <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
            </div>
            <div class="col-12 form-group">
                <label>Repeat password:</label> <input class="form-control" type="password" name="passwordRepeat" required></div>
            <input type="submit" value="Sign Up" id="register-btn" class="col-12 mt-2 mb-5 btn btn-dark">
        </form>
        <p class="text-center">Already a user? <a href="/login">Login</a></p>
      </div>
    </div>
  </body>
</html>

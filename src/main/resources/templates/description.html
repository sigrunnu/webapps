<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Social network</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/public/socialnetwork.css}">
    <script src="https://kit.fontawesome.com/3559a8c856.js" crossorigin="anonymous"></script>
</head>

<body class="loginRegisterBody">
    <div class="container login-container card p-5 mx-auto">
        <div class="row justify-content-center">
            <div class="col-12 text-left">
                Edit description:
            </div>

            <form class="col-12" th:action="@{/postDesc}" th:object="${user}" method="post">
                <div>
                    <textarea class="form-control" th:text="${user.getDescription()}" name="description"></textarea>
                    <br>
                    <div th:if="${user.getFormattedBirthdate() != null}">
                        <input th:value="${user.getFormattedBirthdate()}" type="date" max="2010-01-01" name="birthdate" />
                    </div>
                    <div th:if="${user.getFormattedBirthdate() == null}">
                        <input type="date" max="2010-01-01" name="birthdate" />
                    </div>
                </div>
                <br>
                <div><input class="btn btn-funky-moon btn-rounded logout-btn" type="submit" value="Update"></div>
            </form>
        </div>
    </div>

</body>

</html>

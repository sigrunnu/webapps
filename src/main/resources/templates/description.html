        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Social network</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <body class="loginRegisterBody">
        <div class="container login-container card p-5 mx-auto">
            <div class="row">
                Edit description
            </div>
            <form th:action="@{/postDesc}" th:object="${user}" method="post">
                <div>
                    <textarea th:text="${user.getDescription()}" name="description" required></textarea>
                </div>
                <div><input type="submit" value="Update"></div>
              </form>
        </div>

    </body>
